<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light shadow">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 ml-auto" action="">
            <input id="srch-input" class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal" data-target="#adv_modal">Advance Options</button>
        </form>
        <ul class="navbar-nav">
            <button class="btn btn-outline-primary my-2 my-sm-0 ml-2" data-toggle="modal" data-target="#auth_modal">
                {% if loggedIn %}
                    Profile
                {% else %}
                    Enter
                {% endif %}
            </button>
        </ul>
    </div>
</nav>

<div class="modal fade" id="adv_modal" tabindex="-1" role="dialog" aria-labelledby="advModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form action='#'>
                    <p>Options</p>
                    <div class="form-check">
                        <label class="form-check-label" for="searchByMatching">
                            <input class="form-check-input" type="radio" name="adv-search" id="searchByMatching" value="1" checked onclick="localStorage.setItem('adv-search', '1')">
                            Search matching tweets
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <label class="form-check-label" for="searchByEvent">
                            <input class="form-check-input" type="radio" name="adv-search" id="searchByEvent" value="2" onclick="localStorage.setItem('adv-search', '2')">
                            Search by events
                        </label>
                    </div>
                    
                    <div class="form-check">
                        <label class="form-check-label" for="searchByAuthor">
                            <input class="form-check-input" type="radio" name="adv-search" id="searchByAuthor" value="3" onclick="localStorage.setItem('adv-search', '3')">
                            Search by author
                        </label>
                    </div>
                    
                    {% if loggedIn %}
                    <br>
                    
                    <p>Order By</p>
                    <div class="form-check">
                        <label class="form-check-label" for="searchOrdA">
                            <input class="form-check-input" type="radio" name="search-ord" id="searchOrdA" value="0" onclick="localStorage.setItem('search-ord', '0')">
                            Ascending
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="searchOrdD">
                            <input class="form-check-input" type="radio" name="search-ord" id="searchOrdD" value="1" onclick="localStorage.setItem('search-ord', '1')">
                            Descending
                        </label>
                    </div>
                    
                    <br>
                    <p>Fine Tune</p>
                    <table>
                        <tr>
                            <td>Likes:</td><td><input id="range-likes" type="range" min=0 max=100></td>
                        </tr>
                        <tr>
                            <td>Retweets:</td><td><input id="range-retweets" type="range" min=0 max=100></td>
                        </tr>
                        <tr>
                            <td>Replies:</td><td><input id="range-replies" type="range" min=0 max=100></td>
                        </tr>
                    </table>
                    
                    {% else %}
                        <br>
                        <div class="alert alert-primary" role="alert">
                            Login to unlock more!
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="auth_modal" tabindex="-1" role="dialog" aria-labelledby="authModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
            {% if not loggedIn %}
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" role="tab" aria-controls="login" aria-selected="true" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" role="tab" aria-controls="signup" aria-selected="false" href="#signup">Signup</a>
                    </li>
                </ul>
                <div class="tab-content my-3">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="login-input-email">Email address</label>
                                <input type="email" class="form-control" id="login-input-email" name="email" placeholder="your-email@somedomain.com" required>
                            </div>
                            <div class="form-group">
                                <label for="login-input-password">Password</label>
                                <input type="password" class="form-control" id="login-input-password" name="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form action="/signup" method="POST">
                            <div class="form-group">
                                <label for="signup-input-name">Full Name</label>
                                <input type="text" class="form-control" name="name" id="signup-input-name" placeholder="your-name" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-input-email">Email address</label>
                                <input type="email" class="form-control" name="email" id="signup-input-email" placeholder="your-email@somedomain.com" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-input-password">Password</label>
                                <input type="password" class="form-control" name="password" id="signup-input-password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </form>
                    </div>
                </div>
            {% else %}
                Profile...
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            {% endif %}
            </div>
        </div>
    </div>
</div>

<div style='height: 70px;'>
</div>

<script>
window.onload = () => {
    let advOpt = localStorage.getItem('adv-search')
    if (advOpt === '2') {
        document.getElementById('searchByEvent').setAttribute('checked', true)
    } else if (advOpt == '3') {
        document.getElementById('searchByAuthor').setAttribute('checked', true)
    } else {
        document.getElementById('searchByMatching').setAttribute('checked', true)
    }
    
    let srchOrd = localStorage.getItem('search-ord')
    if (!srchOrd) srchOrd = '1'
    if (srchOrd === '0') {
        document.getElementById('searchOrdA').setAttribute('checked', true)
    } else if (srchOrd === '1') {
        document.getElementById('searchOrdD').setAttribute('checked', true)
    }
}
</script>
